<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa số nguyên dương</title>
</head>
<body>
    
    <script>
        let num = parseInt(prompt('Nhập số nguyên dương bạn muốn tính giai thừa: '));
        let a = 1;
        for (let i = 1; i <= num; i++){
            a = a * i;
        }
        alert(num + '! = ' + a );
        
    </script>
</body>
</html>
