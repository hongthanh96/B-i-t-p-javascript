<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In tam giác vuông</title>
</head>
<body>
    
    <script>
        let i,j,k;
        for (let i = 1; i < 6; i++ ){
            for(j = 0; j < i; j++){
                document.write( '*')
            }
            document.write('<br>');    
        }
        document.write('<br><br>')


        for(i = 1; i < 6; i++){
            for(j = 6; j > i; j--){
                document.write('*')
            }
            document.write('<br>')
        }
        document.write('<br><br>')

        
        for(i = 1; i < 6; i++){
            for( j = 5; j > i; j--){
                document.write('&ensp;')
            }
            for(k = 0; k < i; k++){
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('<br><br>')


        for(i = 1; i < 6; i++){
            for(j = 1; j < i; j++){
                document.write('&ensp;')
            }
            for(k = 6; k > j; k --){
                document.write('*')
            }
            document.write('<br>')
        }
        
    </script>
</body>
</html>
