<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in dãy fibonacci</title>
</head>
<body>
    
    <script>
        let cout = parseInt(prompt('Nhập số lượng bạn muốn in ra từ dãy fibonacci: '));
        let i,j;
        let k = 1;
        for (i = 0, j = 0; i < cout ; k = i + j ){
            document.write(i + " ");
            i = j;
            j = k;
            cout++;
        }
    </script>

</body>
</html>
