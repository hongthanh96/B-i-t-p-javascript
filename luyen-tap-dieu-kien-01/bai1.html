<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhập vào số thứ nhất: '))
        let b = parseInt(prompt('Nhập vào số thứ 2: '))
        if( a % b ===0){
            alert('a chia hết cho b');
        }
        else{
            alert('a không chia hết cho b');
        }
    </script>
</body>
</html>
