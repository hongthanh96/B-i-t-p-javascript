<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
    
    <script>
        let temper = parseInt(prompt('Nhập độ C: '))
        let f = temper * (9/5) + 32;
        alert ("Độ F: " + f);
    </script>
</body>
</html>
