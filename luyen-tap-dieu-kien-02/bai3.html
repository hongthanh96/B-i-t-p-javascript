<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình vuông</title>
</head>
<body>

    <script>
        let a = parseInt(prompt('Nhập độ dài của cạnh hình vuông: '));
        let area = a**2;
        alert ('Diện tích hình vuông = ' + area);
    </script>
    
</body>
</html>
