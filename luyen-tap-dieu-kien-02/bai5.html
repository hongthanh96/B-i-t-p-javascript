<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>

    <script>
        let a = parseInt(prompt('Nhập độ dài cạnh góc vuông 1: '));
        let b = parseInt(prompt('Nhập độ dài canh góc vuông 2:'));
        let area = (a + b) / 2;
        alert ('Diện tích tam giác vuông = ' + area);
    </script>
    
</body>
</html>
