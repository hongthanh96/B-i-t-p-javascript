<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra tuổi của người dùng</title>
</head>
<body>
    <script>
        let age = parseInt(prompt('Nhập tuổi: '));
        if (age < 120){
            if (age > 0){
                alert ('Số này là tuổi của một người')
            }
            else {
                alert('Số này không phải là tuổi của một người')
            }
        }
        else {
            alert('Số này không phải là tuổi của một người')
        }
    </script>
    
</body>
</html>
