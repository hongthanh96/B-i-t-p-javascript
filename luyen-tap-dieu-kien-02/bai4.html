<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>

    <script>
        let a = parseInt(prompt('Nhập chiều dài hình chữ nhật: '));
        let b = parseInt(prompt('Nhập chiều rộng hình chữ nhật: '));
        let area = a * b;
        alert ('Diện tích hình chữ nhật = ' + area);
    </script>
    
</body>
</html>
