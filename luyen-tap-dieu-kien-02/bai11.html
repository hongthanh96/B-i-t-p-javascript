<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
    
    <script>
        let num = parseInt(prompt('Nhập thu nhập mỗi tháng của bạn: '));
        let money;
        if ( num < 2000000){
            money = num * 0.02
        }
        else if ( num < 10000000){
            money = num * 0.05
        }
        else {
            money = num * 0.1
        }
        alert ('tiền thuế thu nhập cá nhân bạn phải nộp: ' + money);
    </script>
</body>
</html>
