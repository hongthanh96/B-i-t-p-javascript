<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhập giá trị biến a của pt (ax^2 + bx + c = 0) '));
        let b =  parseInt(prompt('Nhập giá trị biến b của pt (ax^2 + bx + c = 0) '));
        let c =  parseInt(prompt('Nhập giá trị biến b của pt (ax^2 + bx + c = 0) '));
        let x;
        if (a = 0){
            x = (-c)/b;
        }
        else {
            x = (-c) / (a+b);
        }
        alert ('Kêt quả x = ' + x) 
    </script>
    
</body>
</html>
