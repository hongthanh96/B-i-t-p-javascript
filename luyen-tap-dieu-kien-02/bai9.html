<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra phải cạnh của tam giác không</title>
</head>
<body>

    <script>
        let a = parseInt(prompt('Nhập vào độ dài cạnh thứ nhất: '));
        let b = parseInt(prompt('Nhập vào độ dài cạnh thứ 2: '));
        let c = parseInt(prompt('Nhập vào độ dài cạnh thứ 3: '));
        if (a > 0 && b > 0 && c > 0){
            if ((a + b) > 0 || (b + c) > 0 || (a + c) > 0){
                alert('Số bạn nhập ĐÚNG là 3 cạnh của hình tam giác');
            }
            else{
                alert('Số bạn nhập KHÔNG PHẢI là cạnh của tam giác');
            }
        }
        else if (a <= 0 || b <= 0 || c <= 0) {
            alert('Số bạn nhập KHÔNG PHẢI là cạnh của tam giác');
        }
    </script>
</body>
</html>
