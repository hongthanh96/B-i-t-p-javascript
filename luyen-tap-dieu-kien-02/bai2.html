<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển từ mét sang feet</title>
</head>
<body>

    <script>
        let m = parseInt(prompt('Nhập số mét muốn chuyển đổi:'));
        let ft = m * 3.2808;
        alert ('feet = ' + ft);
    </script>
</body>
</html>
