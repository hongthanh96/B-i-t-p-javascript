<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        let string;
        string = "<table border = 1px; width = 700px; >";
        for (let i = 1; i <= 9; i++){
            string += "<tr>";
            for (j=2; j<=9; j++){
                string += "<td>" + j + "X" + i + "=" + (i*j) + "</td>"
            }
            string += "</tr>"
        }
        string += "</table";
        document.write (string);

    </script>
</body>
</html>
