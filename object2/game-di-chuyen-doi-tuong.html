<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game di chuyển đối tượng</title>
</head>

<body>
    <div id="game"></div>

    <script>
        /**
 * Created by nhatnk on 4/26/17.
 */

        function Hero(image, top, left, size, speed) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed
            this.getHeroElement = function () {
                return '<img width="' + this.size + '"' +
                    ' height="' + this.size + '"' +
                    ' src="' + this.image + '"' +
                    ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
            }

            this.moveRight = function () {
                this.left += this.speed;
                console.log('ok: ' + this.left);
            }
            this.moveDown = function () {
                this.top += this.speed;
            }


        }

        var hero = new Hero('doreamon.jpg', 20, 30, 200, 50);

        function start() {

            // do{
                // hero.moveRight();
                // hero.moveLeft()
                // hero.moveUp();
                // hero.moveDown();
            // }
            // while(hero.left < window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size)
            hero.moveRight();
            if (hero.left > window.innerWidth - hero.size || hero.left < 0 ) {
               hero.speed *= -1;
            }
           
            hero.moveDown();
            if (hero.top > window.innerHeight - hero.size || hero.top < 0){
                hero.speed *= -1;
            }
            
            // else{
            //    hero.moveLeft()
            //     hero.moveUp();
            //     hero.moveDown();
            // }

            document.getElementById('game').innerHTML = hero.getHeroElement();
            setTimeout(start, 500)
        }

        start();
    </script>
</body>

</html>
