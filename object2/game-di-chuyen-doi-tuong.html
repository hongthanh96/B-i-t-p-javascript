<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game di chuyển đối tượng</title>
</head>

<body>
    <div id="game"></div>

    <script>

        function Hero(image, top, left, size, speed) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;
            this.getHeroElement = function () {
                return '<img width="' + this.size + '"' +
                    ' height="' + this.size + '"' +
                    ' src="' + this.image + '"' +
                    ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
            }


        }

        var hero = new Hero('doreamon.jpg', 20, 30, 200, 50);

        function start() {

            if(hero.left < (window.innerWidth - hero.size) && hero.top <= 20) {
                hero.left += hero.speed;
            }

            if(hero.left > (window.innerWidth - hero.size) && hero.top < (window.innerHeight - hero.size)) {
                hero.top += hero.speed;
            }
            if (hero.left >= 30 && hero.top > (window.innerHeight - hero.size)){
                hero.left -= hero.speed;
            }
            if (hero.left <= 30 && hero.top >= 20){
                hero.top -= hero.speed;
            }
            document.getElementById('game').innerHTML = hero.getHeroElement();
            setTimeout(start, 500);
        }

        start();
    </script>
</body>

</html>
