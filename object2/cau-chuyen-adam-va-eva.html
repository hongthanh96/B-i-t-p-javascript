        let Apple = function (weight) {
            this.weight = weight;
            this.getWeight = function () {
                return this.weight;
            }
            this.decrease = function () {
                if (this.weight > 0) {
                    return this.weight--;
                }
            }
            this.isEmpty =function(){
                if (this.weight === 0) {
                    return 'Hết'
                }
            }
        }

        let Human = function (say) {
            this.setName = function (name) {
                this.name = name;
            }
            this.getName = function () {
                return this.name;
            }
            this.setWeight = function (weight) {
                this.weight = weight;
            }
            this.getWeight = function () {
                return this.weight;
            }
            this.male = function () {
                this.isMale = true
            }
            this.female = function () {
                this.isMale = false;
            }
            this.gender = function () {
                if (this.isMale) {
                    return 'Male'
                }
                else {
                    return 'Female'
                }
            }
            this.setGender = function () {
                this.gender;
            }
            this.checkApple = function () {
                    this.status = true;
                }
            this.emptyApple = function(){
                this.status = false;
            }
            this.eat = function () {
                if (this.status) {
                    apple.weight--;
                    this.weight++;
                }
            }
            this.say = say;
        }

        let apple = new Apple(100);
        apple.getWeight(100);

        let Adam = new Human('"Hi! Do you want eat Apple?""');
        Adam.setName('ADAM')
        Adam.setWeight(60);

        Adam.status = true;
