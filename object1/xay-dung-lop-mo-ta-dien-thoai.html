<body>
    <script>

        function Nokia() {
            this.setpin = function (pin) {
                this.pin = pin;
            }
            this.getpin = function () {
                return this.pin;
            }
            this.setMess = function (mess) {
                this.mess = mess;
            }
            this.getmessfrom = function () {
                return this.mess;
            }
            this.decrease = function () {
                if (this.status = true && this.pin > 0) {
                    return this.pin--;
                }
            }
            this.checkMobile = function () {
                if (this.status) {
                    return 'ON'
                }
                else {
                    return 'OFF'
                }

            }
            this.on = function () {
                this.status = true;
            }
            this.off = function () {
                this.status = false;
            }
        }
        function Iphone() {
            this.setpin = function (pin) {
                this.pin = pin;
            }
            this.getpin = function () {
                return this.pin
            }
            this.setMess = function (mess) {
                this.mess = mess;
            }
            this.getmessfrom = function () {
                return this.mess;
            }
            this.decrease = function () {
                if (this.status = true && this.pin > 0) {
                    return this.pin--;
                }
            }
            this.checkMobile = function () {
                if (this.status) {
                    return 'ON'
                }
                else {
                    return 'OFF'
                }

            }
            this.onMob = function () {
                this.status = true;
            }
            this.off = function () {
                this.status = false;
            }
        }


        let nokia = new Nokia();
        nokia.setpin(100);
        nokia.setMess('Xin chào. Mình có thể nói chuyện được không!')
        this.status = true;

        let iphone = new Iphone();
        iphone.setpin(100);
        iphone.setMess('WOW..! Bạn tên là gi? bao nhiêu tuổi oy..')

        document.write('NOKIA <br>');

        document.write('Pin sau khi sử dụng nhận tin nhắn còn: ' + nokia.getpin() + '% <br><br>');

        document.write('Hộp thứ đên: ' + nokia.getmessfrom() + '<br>');
