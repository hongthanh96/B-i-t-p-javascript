<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    
    <script>
        let num = prompt('Nhập vào chuỗi số bạn muốn: ');
        let array = [];
        let len = num.length;
        for(i = 0; i < len; i++){
            array.push(num[i])
        }
        console.log('Dãy số bạn nhập: ' + num);
        console.log('Dãy số đảo ngược: ' + array.reverse().join(''))
    </script>
</body>
</html>
