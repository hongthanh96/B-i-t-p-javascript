<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>

    <script>
        let str1 = prompt('Nhập vào chuỗi thứ nhất:');
        let str2 = prompt('Nhập vào chuỗi thứ hai:');
        let len1 = str1.length;
        let len2 = str2.length;
        let check = true;
        if (len1 === len2){
            for( i = 0; i < len1; i++){
            if (str1[i] !== str2[i]){
                check = false;
                break;
            }
            }
        }
        else {
            check = false;
        }
        
        console.log('Dãy 1: ' + str1);
        console.log('Dãy 2: ' + str2)
        if (check ===true){
            console.log('Hai chuỗi bạn nhập là giống nhau')
        }
        else{
            console.log('Hai chuỗi bạn nhập là khác nhau')
        }
    </script>
    
</body>
</html>
