<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>

    <script>
        let str = prompt('Nhập chuỗi kí tự số và chữ mà bạn muốn: ');
        let len = str.length;
        let kt = 'qwertyuiopasdfghjklzxcvbnm'
        let count = 0;
        for (i = 0; i < len; i++){
            if (kt.indexOf(str[i]) !== -1 && str[i] !==" "){
                count++;
            }
        }
        console.log('Dãy số bạn nhập: ' + str);
        console.log('Có ' + count + 'kí tự chữ bạn đã nhập');
    </script>
    
</body>
</html>
