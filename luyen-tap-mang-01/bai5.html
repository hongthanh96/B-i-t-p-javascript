    <title>Bài 5: Đếm số nguyên âm trong một chuỗi</title>

<body>

    <script>
        let array = [2,-3,-8,10,-1,-6,87];
        let len = array.length;
        let count = 0;
        for(i = 0; i < len; i++){
        array[i];
            if (array[i] < 0){
                count++;
            }
        }
        console.log ('dãy số: ' + array);
        console.log('có ' + count + ' Số nguyên âm')
    </script>
