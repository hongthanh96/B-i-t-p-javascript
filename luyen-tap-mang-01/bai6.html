<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <script>
        let num1 = prompt('Nhập vào DÃY SỐ mà bạn muốn: ');
        let array = [];
        let num2 = prompt('Nhập vào một SỐ V bạn muốn kiểm tra: ');
        let len = num1.length;
        let check = true
        for(i = 0; i < len; i++){
            array.push(num1[i]);
            if (array[i] === num2){
                check = false;
                break;
            }
            else {
                check = true;
            }
        }
      if( check === false){
          alert('V is in the array')
      }
      else if (check === true){
          alert('V is not in the array')
      }


    </script>
    
</body>
