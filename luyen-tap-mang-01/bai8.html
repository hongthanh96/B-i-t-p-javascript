<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 8</title>
</head>
<body>

    <script>
        let num = prompt('Nhập vào chuỗi số bạn muốn: ');
        let array = [];
        let len = num.length;
        for(i = 0; i < len; i++){
            array.push(num[i])
        }
        console.log('Dãy số bạn nhập: ' + array);
        array.sort(function(a,b){
            return(b-a)
        })
        console.log ('Dãy số sắp xếp giảm dần: ' + array)
    </script>

    
</body>
</html>
