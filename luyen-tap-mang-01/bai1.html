<body>

    <script>
        let num = [10,9,20,25,60,1,5,70,32,6]
        let len = num.length;
        let sum = 0;
        for(i = 0; i <len; i++){
            if (num[i] >= 10){
                sum++;
            }
        }
        console.log(num)
        console.log('có '+ sum + 'số nguyên lớn hơn')
    </script>
