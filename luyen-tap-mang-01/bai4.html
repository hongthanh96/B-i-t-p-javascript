    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let num = prompt('Nhập vào dãy số mà bạn muốn: ');
        let array = [];
        let len = num.length;
        for( i = 0; i < len; i++){
            array.push(num[i]);
        }
        console.log('Dãy số: ' + array)
        console.log ('Đảo ngược: ' + array.reverse());

    </script>
    
</body>
