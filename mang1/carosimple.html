<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo bàn cờ caro đơn giản</title>
</head>
<body>
     <h1>Caro Game Simple</h1>
     <p id = 'container'></p>
     <button type="button" value="Change Value" onclick="myfunction">Change Value</button>
     <script>
        let array = [ ];
        let row = 5;
        let col = 5;
        for (let i = 0 ; i < row ; i++){
            array[i] = [];
            for (let j = 0; j < col; j++){
                array[i][j] = "0"
            }
        }
        document.getElementById('container').innerHTML = array;

    </script>
    

</body>
</html>
