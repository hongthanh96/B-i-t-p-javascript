<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng của 30 số đầu tiên chia hết cho 7</title>
</head>
<body>
    
    <script>
        let cout = 0;
        let sum = 0;
            for (let i = 0; cout < 30 ; i++){
                if (i % 7 ===0){
                    document.write (i + "<br>");
                    cout++; 
                    sum = sum + i; 
                }
            }
            document.write ("Tổng là: " + sum)
           
    </script>
</body>
</html>
