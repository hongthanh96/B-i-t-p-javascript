<body>
    

    <script>
        let temper;
        let check = false;
         while (check === false)
         {
            temper = parseInt(prompt('Nhập nhiệt độ hiện tại: '));
            if (temper > 100)
                 {
                  alert('Hãy giảm nhiệt độ')
                 }
            else if (temper < 20){
                        alert ('Hãy tăng nhiệt độ')}
                   else  {check = true;
                                   }

         }
            
        

        
    </script>
</body>
