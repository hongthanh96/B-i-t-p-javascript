<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>

    <script>
        function Luythua(num){
            return num **2
        }
        let num = parseInt(prompt('Nhập vào số bạn muốn lũy thừa:'));
        alert(num + '^2 =' + Luythua(num))
    </script>
    
</body>
</html>
