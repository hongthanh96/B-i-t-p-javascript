<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    
    <script>
        function checkNum(num){
            if (num >= 0){
                return true
            }
            return false
        }
        let num = parseInt(prompt('Nhập vào 1 số bạn muốn: '))
        checkNum(num) ? alert('Số bạn nhập là số nguyên DƯƠNG') :
        alert ('Số bạn nhập là số ÂM')
    </script>
</body>
</html>
