<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9</title>
</head>
<body>

    <script>
        
        function count(array,value){
            let cout = 0;
            for(i = 0; i < array.length; i++){
                if (array[i] === value ){
                    cout ++
                }
            }
            return cout
        }
        let num = prompt('Nhập vào chuỗi kí tự bạn muốn');
        let array = num.split('');
        let value = prompt('Nhập vào 1 kí tự bạn muốn kiểm tra')
        let sum = count(array,value);
        console.log('Chuỗi bạn nhập: ' + num)
        console.log('Kí tự bạn kiểm tra: ' + value)
        console.log ('Có ' + sum + 'kí tự bạn kiểm tra')
    </script>
</body>
</html>
