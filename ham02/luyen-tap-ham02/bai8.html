<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 8</title>
</head>
<body>
    
    <script>
        function rever(array){
          return array.reverse()
        }
        let num =prompt('Nhập vào một dãy số bất kì:')
        let array = num.split('');
        
        document.write('Dãy số bạn nhập: ' + num)
        document.write('Dãy số sau khi đảo ngược: ' + rever(array).join(''))
    </script>
</body>
</html>
