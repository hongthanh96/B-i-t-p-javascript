<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        function Area(Radius){
            return 2 * Radius * Math.PI
        }
        function CV(Radius){
            return Radius * Radius * Math.PI
        }
        let Radius = parseInt(prompt('Nhập vào bán kính của hình tròn: '))
        alert('Chu vi hình tròn = ' + CV(Radius))
        alert('Diện tích hình tròn = ' + Area(Radius))
    </script>
</body>
</html>
