<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>
    <script>
        function checknum(value) {
            let number = '01234567890';
            if (value === ' ') {
                alert('Bạn Nhập là khoảng trống')
            }
            for (i = 0; i < number.length; i++) {
                if (value === +number[i]) {
                    return true
                }
            }
            return false

        }
        let value = parseInt(prompt('Nhập một kí tự bất kì'))
        if (checknum(value)) {
            alert('Kí tự bạn nhập là SỐ')
        }
        else {
            alert('Kí tự bạn nhập là CHỮ')
        }
    </script>

</body>

</html>
