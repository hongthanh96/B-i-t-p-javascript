<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>

<body>
    <script>
        function checkPrice(num) {
            if (!Number.isInteger(num)) {
                alert('Bạn nhập KHÔNG PHẢI là SỐ')
                return false;
            }
            if (num < 2) {
                return false
            }
        
        for (i = 2; i < num; i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;

        }
        let num = parseInt(prompt('Nhập vào một số bạn muốn kiểm tra:'));
        if (checkPrice(num) === true) {
            console.log('Số bạn nhập là số nguyên tố')
        }
        else {
            console.log('Số bạn nhập KHÔNG PHẢI là số nguyên tố')
        }

    </script>
</body>

</html>
