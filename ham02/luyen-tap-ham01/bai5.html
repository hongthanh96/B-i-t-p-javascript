<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <script>
        let array1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus']
        let array2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo']

        function SearchStar(input) {
            for (let i = 0; i < array1.length; i++) {
                if (array1[i] === input) {
                    return array2[i]
                }

            }
            return 'Không có'

        }
        let input = prompt('Nhập vào tên ngôi sao bạn tìm')
        document.write(' chuỗi sao bạn tìm là ' + SearchStar(input))
    </script>

</body>

</html>
