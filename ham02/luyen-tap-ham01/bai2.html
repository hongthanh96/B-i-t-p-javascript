<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        function number(num){
            return num + 1
        }
        let num = parseInt(prompt('Nhập vào 1 số:'));
        let kq = number(num);
        document.write('Số sau khi tăng: ' + kq)
    </script>
    
</body>
</html>
