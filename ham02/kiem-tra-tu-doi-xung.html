<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra từ đối xứng</title>
</head>

<body>
    <script>
        let str = prompt('Nhập chuỗi chữ bạn muốn kiểm tra tính đối xứng:')
        let array1 = [];
        let array2 = [];
        let len = str.length;
        for (i = 0; i < len; i++) {
            array1.push(str[i])
        }
        for (i = len-1; i > 0; i--) {
            array2.push(str[i])
        }
        if (array1[i] === array2[i]) {
            alert('Chuỗi bạn nhập ' + str + ' là chuỗi đối xứng')
        }
        else {
            alert('Chuỗi bạn nhập ' + str + ' KHÔNG phải là chuỗi đối xứng')
        }
    </script>

</body>

</html>
